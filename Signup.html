
<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->

     <!-- CSS -->

     <!-- Awesome fonts -->

  </head>


  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <i class="fab fa-apple lg"></i>  <!--apple icon using font-awesome  -->
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to my Newsletter!</h1>
      <input type="text" name="fname" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required="">
      <input type="email" name="email" class="form-control" placeholder="Email" required>
      
   <button class="btn btn-lg btn-primary btn-block last" type="submit">Sign me up</button>
   <p class="mt-5 mb-3 text-muted">&copy; Sujeet Mishra</p>
</form>
</body>
